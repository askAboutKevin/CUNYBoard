<!DOCTYPE html>
<html>
  <head>
    <script>
      function sendUser() {
        data = $("#form_login").serializeArray();
        $.ajax({
          url: "http://localhost:9005/authorize",
          method: "POST",
          dataType: "Json", //You can also define this as Json
          data: data
        });
      }
    </script>

    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

      crossorigin="anonymous"
    />

    <!--start of navbar with disappearing and reappearing login menue-->

    <nav class="navbar navbar-dark bg-dark ">
      <a class="navbar-brand" href="index.html">csboard</a>
      <div class="login">
        <a
          class="btn btn-primary btn-lg"
          data-toggle="collapse"
          href="login-box"
          role="button"

        <button type="button" class="btn btn-primary btn-lg" href="#">
          Sign Up
        </button>

            <label> EmpilID<span class="req"></span> </label>
