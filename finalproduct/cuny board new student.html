
<!DOCTYPE html>
<html lang="en">
<head>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type="text/css" media="screen" href="cuny board new student.css" />
    <title>Sign up</title>
</head>
<body>
        <form id="form_signup">
                <div class="container" >
                    <h1> Cuny board Sign up</h1>

                <div class="form-group col-md-6">
                    <label for="EmpilID"><b>EmpilID</b></label>
                    <input type="text" placeholder="25367709" class="form-control"  name="EmpilID" required size="20" >
                </div>
                <div class="form-group col-md-6">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="johnDoe@example.com" class="form-control"  name="email" required size="20">
                </div>
                <div class="form-group">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" class="form-control" name="psw" required size="20">
                </div>
                <div class="form-group">
                    <label for="phone number"><b>phone</b></label>
                    <input type="text" placeholder="7671889234" class="form-control" name="phone" required size="20">
                </div>
                    <div class="clearfix">
                    <button type="submit" class="signupbtn"> Sign up</button>
                    </div>
                    <div class="clearfix">
                        <button type="submit" class="cancelbtn" onclick="window.location.href='index.html'">login</button>
                    </div>
                </div>
            </form>
</body>
</html>
